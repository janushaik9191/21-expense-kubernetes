apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  labels:
    app: mysql
    tier: database
    project: expense
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: database
      project: expense
      environment: dev
  template:
    metadata:
      labels:
        app: mysql
        tier: database
        project: expense
        environment: dev
    spec:
      containers:
      - name: mysql
        image: meerjan/mysql:v1
---
kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    app: mysql
    tier: database
    project: expense
  ports:
  - name: mysql-port
    protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container port